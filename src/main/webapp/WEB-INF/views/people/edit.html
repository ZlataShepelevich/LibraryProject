<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменение человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
  <label for="name">Введите ФИО:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}">Error</div>
  <br/>
  <label for="age">Введите год рождения:</label>
  <input type="text" th:field="*{birthYear}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors = "*{birthYear}">Error</div>
  <br/>
  <input type="submit" value="Изменить"/>
</form>

</body>
</html>
