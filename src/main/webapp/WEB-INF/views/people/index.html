<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Люди</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getPerson_id()})}" th:text="${person.getName() + ', ' + person.getBirthYear()}"></a>
    </div>

    <br/>
    <hr/>
    <br/>

    <form action="/people/new">
        <input type="submit" value="Добавить человека" />
    </form>

</body>
</html>
